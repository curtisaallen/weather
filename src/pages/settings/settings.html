<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="main">
    <ion-grid>
      <ion-row>
         <ion-col width-100>
           <ion-list>
             <ion-item>
             <ion-label fixed>City</ion-label>
             <ion-input (keyup)="getQuery()" [(ngModel)]="searchStr" type="text" value=""></ion-input>
             </ion-item>
             <ion-list *ngIf="results">
               <ion-item *ngFor="let result of results">
                   <span (click)="chooseCity(result)">{{result.name}}</span>
               </ion-item>
             </ion-list>
           </ion-list>
       </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
